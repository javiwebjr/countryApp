<h2>By Country</h2>
<hr>
<div class="row">
    <div class="col">
        <!-- SearchBox -->
        <shared-search-box 
            (onDebaunce)="searchByCountry($event)" 
            (onValue)="searchByCountry($event)"
            [initialValue]="initialValue"
            placeholder="Buscar Por Pais">
        </shared-search-box>
    </div>
</div>
<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
